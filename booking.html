<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="booking-container">
        <div class="booking-form-wrapper">
            <h2>Book Your Service</h2>
            <p>Fill out the form below to book your appointment.</p>

            <form id="bookingForm" action="https://formspree.io/f/mzzvyqzo" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="serviceType">Select Service *</label>
                    <select id="serviceType" name="serviceType" required>
                        <option value="" disabled selected>-- Choose a service --</option>
                        <option value="Haircut">Haircut</option>
                        <option value="Hair Coloring">Hair Coloring</option>
                        <option value="Facial">Facial</option>
                        <option value="Manicure">Manicure</option>
                        <option value="Pedicure">Pedicure</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="preferredDate">Preferred Date *</label>
                        <input type="date" id="preferredDate" name="preferredDate" required>
                    </div>
                    <div class="form-group">
                        <label for="preferredTime">Preferred Time *</label>
                        <input type="time" id="preferredTime" name="preferredTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>

                <button type="submit" id="submitButton">Book Now</button>
            </form>
            <div id="formMessage" class="hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
